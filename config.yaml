# 中医脉象九宫格OCR项目配置

model:
  base_model: "deepseek-ai/DeepSeek-OCR"
  local_model_path: "./models/deepseek_ocr"
  fine_tuned_model_path: "./models/tcm_pulse_ocr"
  max_length: 2048
  temperature: 0.1
  top_p: 0.9
  
training:
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2e-4
  num_epochs: 3
  warmup_steps: 100
  save_steps: 500
  eval_steps: 100
  logging_steps: 10
  max_grad_norm: 1.0
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  
data:
  train_data_path: "./data/train"
  val_data_path: "./data/val"
  test_data_path: "./data/test"
  image_size: [448, 448]
  grid_size: [3, 3]  # 九宫格
  
service:
  host: "0.0.0.0"
  port: 8000
  max_workers: 4
  timeout: 30
  
ui:
  title: "中医脉象九宫格OCR识别系统"
  description: "基于DeepSeek-OCR的中医脉象图像与文字信息互相转换系统"
  theme: "default"
  share: false