- category: 元气脉法理论
  content: "如果你们把中医的实只是单纯地理解为实热，那么对中国文化，还是一知半解，中国文化的实到底指什么呢？中医必须谈虚实，明对应的后面就是虚，所以谈明实就是谈虚实，虚重要吗？虚重要在哪里？真阳虚不虚？元气虚不虚?虚有几种含义？第一个虚：亏空就叫虚，功能低叫虚，第二个虚：天空中哪些电磁波虚不虚？如手机的信号一样，看不见、摸不着，但是重不重要？手机本身我们能看见就是实，而虚就是手机信号，所以光有实不行，还得有虚。两者缺一不可，这就是虚实相生，这也是《道德经》的主题。\n\
    虚与实的重要性就要体现虚实相生。若单独把两者分开来谈，是不行的。虚和实的重要性就是必须要做到虚实相生，记住“生”最重要，不生就不要谈虚实。中医天天号脉看病，把个虚实出来，用药下去，病治得好或治不好，你就是在和病人虚实相生，病人喝药下去是实，处方才是虚，处方要有药物才有作用，开处方的状态叫虚，病人不是吃处方上面这几个字，是服用属于实的中药，所以虚与实合在一起形成效应，就必须是虚实相生，否则就谈不上效应。\
    \ \n如打太极，整个动作就是实，若打不出气来，那么就是白练，不起作用，气与形合二为一，就是虚实相生。气看不见就是虚，形就是实。打太极时如果做到气形合一的状态就是虚实相生。\n\
    若合一，合的是一个死的东西，合二不生一，那么就不叫合一。所以气形合一，那么这个一是什么东西？一就是生机，神之所出入也就叫一，神要出就必须用升的状态，气好形好。"
