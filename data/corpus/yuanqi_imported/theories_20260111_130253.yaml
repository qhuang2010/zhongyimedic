- category: 元气脉法理论
  content: "中药也有虚实。中药的实就是人对中药的直观感觉，就是尝起有味道、看起有颜色、摸起来有质地和形状。若病人该用附片时，反而用金银花，那就不是虚实相生，是相杀。\n\
    中药虚实之间能够互相转化，包含了四个层面：生克杀亡。病人服中药，若出现死亡，是亡；若病人服药后出现严重毒副反应，为杀；若病人服药后不舒服或无效，时间久就产生不良反应，为克；只有病人服药后感觉舒服，病情减轻，才叫生。开药不就是调生机吗？所以虚实相生就包括了生克杀亡四个状态，因此你们应该反思一下自己所开的药处于哪个层面。\n\
    西医治疗几乎都处于亡和杀的层面，亡和杀中国给一句术语描述就是刑。克要灵活看待，克有两方面，\n车的刹车是克、是自动系统，一般情况下轻点油门慢慢停车，那就是克，而不是相生。若车开的太快，突然踩刹车，就是杀或亡。若自动系统能良好的循环运行就叫相生。就如教育孩子，让孩子守规矩，这个过称是克，在克的约束下使孩子养成了良好的生活和学习习惯就是相生，孩子能独立成长不用家长时刻督促就会越来越好，是生机勃发。而棍棒手下出孝子是克的太过，就会虚杀相亡。\
    \ \n所以克是一个重要环节，决定着生杀。医生治病避免不了杀，但要尽量避免亡。杀和亡就是刑，手术和放化疗药物等几乎处于杀的状态，无论手术成功与否都是杀，但为什么需要杀呢？杀的效果如何判断？杀有两个目的，一是把坏东西灭掉，二是损，损包括损不足还是损有余。正所谓“天之道损有余而补不足，人之道损不足以奉有余”。\n\
    同样，在杀的层面而不到亡时，杀有两个趋势损不足，还是损有余，若损不足就会走到亡的状态，损有余就是走克的状态。无论怎么杀，基本都不会回到生的状态。而若想恢复到生的状态，必须是克的状态下通过中药调理，往生的方向走，所以手术都是要到万不得已才实施。因此当医生要面对生克杀亡这四个层面。所以癌症后期或年龄大身体很虚时做手术和放化疗，几乎都是损不足，是走向亡的状态。\n\
    胆结石患者手术是损有余，因为结石堵塞不通，胆结石就是有余，虽然这不是绝对的，但相对来说是损有余，病人解除痛苦并且活了下来，但这个状态还是虚，做手术还是克的状态。就像剖腹产一样，一刀下去把孩子抱出来，这也是损有余，但只要开了刀，病人都属于克的状态，一定不是生的状态。手术后就应该赶紧吃中药，由克的状态往生的状态走，但若没有开对中药，那就会往虚杀的状态走，若总是处于虚杀状态，那么这个病人的病情就会变得复杂。病人总处于杀的状态，就是不断地损，损之又损，以至于无为，在医学上就是功能越来越低下叫无为，无为就是不起作用，这是《道德经》在医学上的变解。动刀就是刑，刑就是杀和亡。为什么医院要签各种各样的手术协议，就说明手术可能有风险，哪怕1%也是风险，这也叫亡。"
