- category: 元气脉法理论
  content: '中药里是虚实夹杂的，只有把虚实揉和起来，形成相生，这味中药才会鲜活起来，这是第一个层次的虚实相生。第二层的虚实相生在中医处方。中医治病的根本在于处方搭配，药物的组合靠医生思维，是虚，病人吃药是实，若只是开了方，而没有吃药，那就像是画符。画符就是虚，是以虚治虚，治实是不行的，药物治实，画符治虚。若要用虚治实，那么虚就必须聚积一定能量才能做到。光是虚的东西，若拿一个凹透镜来聚光，它也要聚合一段时间，才能把纸点燃，这是虚，虚要聚集巨大的能量，才能引燃，这才是由虚治实。因此，医生开方是虚，病人拿药回去熬来喝才是实，但药物这个实在进入人体后又变成了虚，药物进入人体调元气，元气看不见，是虚。可见，在用药方面，一定要把虚实运用起来，得进行虚实的考察，而这个考察的过程就是虚，所以得面面俱到地把药物考察清楚。

    若要把药物实的方面运用得高效，中医必须要走气这个层面，就是药物吃下去都必须得化气，中医的气就是药物吃下去由实的状态化为虚的状态，就化为气，把握气的状态，就是把握虚的状态。脉象就是虚实相生的格局。号脉，简单层面就是脉管，脉管摸起来就是实的状态，但脉管的这个实是气的显现，也是虚实相生的结果，若虚实不相生，就摸不到脉了。摸到脉管是实，但要感受脉管下面虚的状态，即气的状态。药物是实，但吃下去后要化气，与脉象形成同气相求，中医要有灵活思维。摸到脉管各种张力的变化，一定要转化为虚。药物无论是花、茎、叶、根，都是实，但经过熬制后，给病人服用，就马上进入虚的状态，进入虚后就会各司其职，气就会有升降沉浮，如酸入肝。'
