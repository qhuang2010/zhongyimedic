- category: 元气脉法理论
  content: "医生也可以开药治病，于是药物也分虚实，那么药物的虚实是什么？药物的虚就是它的性，气味也可以再分为气厚（？），气味是看不见的，药物的实体现在形上，能直观看见，气味是虚只能去闻，看不到抓不住。\n\
    西医不谈药物的气味，西药是实，没有虚的层面，西医发展到现在，一直在研究实，医院里的各种检查，不就是为了发现实吗？若病人累的很，西医是无法的，也讲不出个所以然，因为病人身体没有实的问题。\n\
    中医的气和味就是药物的虚实，也有几种层面，实是药物的颜色、形状、质地等，且不会变化。但有些药物味道重一点，如金银花偏苦寒，金银花熬水，即使是热的，喝下去作用仍然性寒，药性不变，这是虚。西医不能直接看出金银花性寒，要通过研究其成份知道其作用，但是研究不出它的气味，只能闻出香味，而中医的味与所闻的这个味是不完全一样的，有些味你闻不到，像中药的寒热温凉平，西医无法理解。而酸苦甘辛咸是能够尝出味道的，西医通过检测能知道药物中有哪些物质来。\n\
    中医研究的是气，气的层面是虚，西医查不出来气，就不能区分药物的寒热，这是一个层面的虚和实。中医临床要用虚来治实，或者叫因虚致实，古人的因就是用，要用虚的层面来达到实，药物是实，但进入人体体内是看不见的，药物在体内发挥药效是虚。肾上腺素、抑尿剂等西药和中药都是实，但是药用是虚，这是第一个层面，所以中医中药的功效都是谈虚的层面，燥湿化痰是药物的功效，是虚，法夏、干姜怎么解释它燥湿？\
    \ \n中医绝大部分都是谈虚，燥湿是不是虚？实是什么？是一种状态，为了让病人听得懂，所以我们会说这是代谢产物，实际它就是实，和西医是没法谈虚的，中医化痰西医的化痰是不一样的。疏肝理气是不是虚？在中医，理气就是促进胃动力，而西医是要看到这味药下去怎么分布？\n\
    西医一定要看实，所有一切检查都是为了看实，哪怕精确到纳米那也是实，微观就是借助仪器不断看见更小的实，但是有实一定会有虚。所以中医很多术语，如中医清热，西医叫消炎，消炎一定是消实的东西，吃下消炎药后，通过检查炎性细胞变化，来判断是否消炎。而中医的清热是一个虚的东西，中医术语很多都是走虚的层面，用中药时的治法都有虚在里面，中药也有虚的层面。\n\
    肾上腺素、地塞米松等激素都有特异的靶向器官，西医研究要确切的知道药物对人体形体哪方面产生作用，如促进a受体、β受体或者缓解血管痉挛，药效一定要有准确验证，一定是在实上研究。\n\
    若让西医往虚的层面走，他会很恐惧。为什么这次新冠出来，西医没有快速研究出很好地抗病毒的药物来，因为必须要去研究病人。而中医不管这些，只把其看作为邪，因此西医药理必须要研究实，而中医都是虚实夹杂。"
