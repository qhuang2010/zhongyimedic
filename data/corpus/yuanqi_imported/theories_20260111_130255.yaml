  content: '电，‍‍物理学的定义是‍‍电荷的定向移动。‍‍有方向，有组织、有序的定向移动才能产生电荷。‍‍比如说我们所有的人都有序的朝着一个方向走，‍‍这才叫做良性的定向移动。‍‍出现踩踏事件时人们‍‍都在移动，‍‍乱七八糟的都往那一个出口走，‍‍是定向的，但是是无序的。‍‍所以才会出现踩踏事件。‍‍如果大家是有序的往着统一的出‍‍口走，那绝对不会出现这样的事情。‍‍看电影出来的时候大家都出来了，怎么没有出现踩踏呢？说明是有序的。‍‍所以定向的、有序的电荷运动才能产生电流，‍‍身体也是一样的。‍‍尽管定向，但是无序，依然是一片混乱的。古人把这种有序化叫做“因天之序”，我们治病调阴阳，不是乱调的。气机需要降下来‍‍或者升上去，你升降的方向是对的，依然可能给他治得无序。方子是对的，但是是无序的，治疗依然是失败的。‍‍比方说用附片，我用1克，你却要用10克，‍‍病人吃下去马上‍‍不舒服了，说明‍‍你是给他治无序了。‍‍再比如说，要收敛时我用麦冬2克，‍‍但是你给病人用10克，方向对了，吃下去以后不舒服了，‍‍‍‍‍‍你还是给他治失序了。‍‍虽定向，但失序，这叫劳而无功。‍‍只有让他既定向又有序，才是劳而有功。再‍‍比如说我们今天要去招商银行（毕节的一个地标）那边吃饭，‍‍我们每个都有序的过去就没有问题，‍‍但是如果我们乱闯红绿灯‍‍或者是车子发生了擦碰，今晚的饭就吃不成了。‍‍我们很多中医治病‍‍就是这样的，把脉是对的，方向对的，但是治的无序了。‍‍所以不能只强调定向，还要强调有序。‍‍

    我们治伤寒，要提升病人的功能，‍‍但这个过程一定是要有序的去进行，‍‍你不能无序的去做。如果治得无序，‍‍你会发现‍‍怎么‍‍严重了，是不是用得不灵了？‍‍本来‍‍在有序的情况下他一个小时能到，虽然慢，但是他能到达，‍‍你给他治得无序了，两个小时都到不了。‍‍药是用的很猛，但是他无序。你说都是按照老师的这个治啊，但就是治不好。‍‍我虽然慢但有序，就能到达那个点。‍‍你快，但是无序你就到不了。‍‍我即便是走路，‍‍50分钟慢慢的也能走到，‍‍你开车是不是比我快？‍‍但你不遵守交规，撞车或者造成堵塞，两个小时都到不了，你说谁更快呢？这和治病是一个原理。‍‍所以我为什么突出一个“缓”字，‍‍缓的目的就是‍‍尽量让它有序化。‍‍急诊不一样，‍‍急诊就相当于强制性的开辟绿色通道，‍‍要用来救命。‍‍开辟绿色通道，就是关闭其他通道来‍‍开辟绿色通道。‍‍比如说我要到达某个地方，为了迅速到达，‍‍马上实行交通管制，‍‍就类似于关闭了其他通道，‍‍这就是急诊的做法。‍‍但是来找我们治病的，不存在急诊，我们就要让它定向化、有序化的进行。‍‍所以你们要慢慢的去提升它的功能，做到有序化。‍‍如果连虚实都分不清楚，该用草果的时候‍‍你不敢用，不该用草果的时候又用了，‍‍要么治得他走不动路，要么就是治得他脉飘起来，这就没能好好的做到有序化。‍‍所以治疗有序化就是要求我们精准施治，让他既能够推动的同时又做到有序化，‍‍这是我们治疗的首选方案，‍‍首选的道路。'
