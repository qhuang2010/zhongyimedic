- category: 元气脉法理论
  content: 王正龙老师一直在强调“因天之序”，就是强调有序。‍‍打个比方说，年年有春、夏、秋、冬，‍‍方向是不变的。‍‍但你们就会有体会‍‍说去年雨天要少点，今年要多点。‍‍这样的偏多和偏少就说明存在失序状态。‍‍今年到了秋天，‍‍特别是在9月份，‍‍各位基本上没有体验到什么叫秋高气爽，‍‍一下子就步入了冬天。‍‍你们没有体会到秋高气爽，全国的天气不一样，至少在毕节是失序的。‍‍人有一个特点，‍‍天失序了，人会想办法让它有序，‍‍比如家里开上暖气增加温度，‍‍这也是为什么人活得更长寿（的原因之一）。‍‍在天气失序的情况下，人会想办法去增加身体的有序。‍‍东汉时期为什么伤寒了，死的人会很多，就是因为那时候的生活条件不够。‍‍现在人寿命长了‍‍不仅是‍‍‍‍医学发展的结果，也是科技发展的结果。‍‍非洲就是因为大量的公共卫生条件的改善，很多传染病就销声匿迹了。‍‍除非是人为造成的传染病，‍‍如果是在自然状态下出现的流感，那就是一个自然的失序状态，‍‍用药的目的就是去纠正整个大自然给人带来的失序状态，‍‍只是考虑选择哪一味药物更好一些。
