- category: 元气脉法理论
  content: 后世医家总结《伤寒论》所谓的“保卫气、存津液”，就是提升人体功能状态!卫气、津液不就是我们人体的“正”吗？保卫气、存津液，就是在扶正。提升正气，就是提升功能。《伤寒论》的绝大部分方子，至少80%的方子，都是为了让邪有出路。比如大、小承气汤，那种情况是本体不亏，‍‍或者基本上‍‍不怎么亏，主要考虑的‍‍是邪有出路的问题，为什么（这时候）要‍‍以祛邪为先呢？‍‍因为它又会导致经脉闭塞不通，‍‍沟通不了就会出（大）问题。记住，‍‍功能状态低下，分两种，‍‍一种是‍‍物质基础不足的低下，一种是功能发挥不出来的低下。（前者为虚，后者为实）‍‍功能发挥不出来的低下，‍‍老本尚堪调用。这种状态下就要以祛实为先。治实证，要通，如大、小承气汤之类。‍‍但现在我们面临的是物质基础不足的情况比较多，‍‍这种伤寒（的程度）更深。‍‍物质基础不够，‍‍没有多少能力抗邪，邪就入得更深。‍‍人的身体抵抗力越差，‍‍邪气就会‍‍更多的往里走。‍‍这是发病趋势，‍‍他一定会往里走，‍‍他不会往外走，‍‍因为你抵抗力低。‍‍比如说脉象空飘了，气温又降低，‍‍很多病人就会发生咽喉部的反应。‍‍咽喉只是一个局部，它折射出的是三阴病变，‍‍我们有很多经脉都通过这里，‍‍咽喉只不过是我们窥探病人疾病的一个窗口，‍‍他背后反映的是三阴都亏虚。‍‍气温越低的时候他就老是发作。‍‍这说明什么呢？（说明）‍‍伤寒严重。
