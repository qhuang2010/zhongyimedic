- category: 元气脉法理论
  content: "你们会问，既然是伤寒了，是不是可以用附片？用不得。这时是真阳元气被迫越位，被迫越位是什么状态呢？你们摸到越空飘、越飘散，你会感到它很不协调。（指下）越不协调的感觉，就是真阳元气越位的状态。这时要以回纳为先，所以不能用附片。为何要回纳，首先构建平台，回来后，才能去破深层次的寒。有些病人吃了药后，肚子不痛了，月经之前是鲜的，现在变黑了，都说明你的回纳起作用了，气开始往内脏走，回到内脏。如果病人吃药没有反应，说明伤寒伤得很重，如果病人开始肚子痛，服药后告诉你，他脸上长疹子,甚至口腔溃疡，这些都是好事情，如果有口腔溃疡，说明邪气出表，所以说回纳之后长溃疡是好事，因为寒气开始在破了。\n\
    今年8月份，我前所未有穿了20多天短袖（毕节气候寒冷，难得持续这么久的热天），那段时间，给病人制造了大量吃冷（食品）的机会，9-10月份又是绵长的寒湿气，现在（进入冬季天冷了），发病了，你们是不是觉得很难医？是什么原因？\
    \ 就是因为前段时间天气热，很多人喝冷饮（埋下了祸根）。连我也病了12天，但我淌鼻涕，说明我真阴足，如果我不淌鼻涕，那就麻烦了。（鼻涕是一个由内到外的一个输送通道，它就像一个伤口溃脓一样，是个出口）。\n\
    \ 所以这个季节，好多人就开始生病，一把脉，脉飘上来，这是冬季，气机应该是潜藏的时候，但他的脉飘（藏不住），就说明他功能太低下，功能越低下脉象就非常容易飘。你们把脉，很多病人寒气重，他也功能低下，但都比脉空飘的人强。寒气入得越深，机体不得不抗邪御外，就会把深层的东西激发出来（脉象就空飘）。\n\
    \    我治了很多病人，特别是空飘病人，非常难医，再遇到这种（寒冷）气候，就反反复复。你们看，小孩十之八九脉都空飘，现在小孩的病也很难治，输液是个很大伤害，一发烧家长就带去输液，（一输液就会进一步伤寒）。\n\
    \    中医界往往不懂得脉“空飘”会是伤寒的状态，我把伤寒定义为功能低下的状态，就能解释清楚了。能解释清楚，按这个想法去治，能治好病，就说明想法和实践是对应得上的。"
