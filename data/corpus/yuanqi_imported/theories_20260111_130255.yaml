  title: ‍‍功能状态低下，分两种：‍‍一种是‍‍物质基础不足的低下，一种是功能发挥不出来的低下。
- category: 元气脉法理论
  content: "‍‍我们治病第一步就是平气，‍‍先把他回纳过来，‍‍就是不断的强化他的内体。一回纳，‍‍经过我们平气之后，让他外面散着的气逐步往里面收。‍‍回纳去强化物质，‍‍强化物质‍‍不就是提高人体的功能吗？‍‍提高人体的功能就叫做祛寒。‍‍你用党参去把他的功能提升，党参就是祛寒的良药。‍‍你用附片吃得他全身难受，脉象乱飘，‍‍附片就是毒药。‍‍懂得脉象就要学会判断。‍‍什么情况是真正提升了他的功能了，‍‍什么情况不是，凭脉象判断就很简单。‍‍你用了这个药下去，‍‍当初这个病人是一个脉飘的状态，‍‍现在他的脉往下敛了，就说明他的功能在提升，‍‍你给他越治越飘，‍‍就说明你是在削减他的功能。‍‍消减他的功能，会在短时间内给病人造成一种局部亢奋（也就是一种虚性亢奋的状态），‍‍病人会认为‍‍他的精神上来了，‍‍实际上是假象。‍‍等待他的‍‍将是功能上更大‍‍程度的失序。‍‍所以我们今天把‍‍伤寒理解为功能低下的状态‍‍就能很好的去解释‍‍临床现象。\n\
    脉象浮取空飘，治疗后，（把脉）中取有了，说明血开始积累了，接下来沉取也有了，就是精开始积累。（另一种情况，）‍‍功能低下的时候，在相当长的时间内，病人会表现为一种局部亢奋，会认为自己的身体长好了，‍‍为什么呢？‍‍因为虚性亢奋之后，会让大脑神经处于兴奋状态，‍‍老是觉得他精力非常好，‍‍某种程度上可以看做病人在发烧的状态。《‍‍黄帝内经》讲就叫“以妄为常”，把“妄”认为是正常是不对的。‍‍如果吃药下去了，这段时间感觉精神不太好，想睡觉，这就是好事，说明‍‍在恢复。‍‍如果空的过程中病人开始夹湿了，也‍‍是好事情。脉象很空，舌苔很腻，‍‍空中夹湿，‍‍说明他还能抗邪于外，我们知道，‍‍功能低下以后一定会带来下一步的代谢障碍。‍‍代谢障碍，湿气就会显现。‍‍他舌苔上出现腻苔，说明‍‍他还能够祛邪，所以我们就不怕。‍‍你看到脉象很空，‍‍舌苔上什么都没有，光的，‍‍这种病人就会非常麻烦。‍‍有些病人脉象很空，舌苔非常厚腻，‍‍不会出其他大的问题。因为湿和寒比起来，湿要轻一成。‍‍但这时候千万不能不顾虚的情况下去化湿，‍‍因为你要驱使他的湿气更好的吸收、‍‍代谢，‍‍你是要去调动深层次的东西去解决这个问题的，‍‍你过多的调用了（他的元气）去化湿以后，后续治疗会跟不上。‍‍你就犯了虚虚实实之戒。‍‍这时候我们不要盲目的去化湿，先去守。‍‍把他外面飘散的虚火（实际上就是‍‍失序的元气）‍‍慢慢收回来。‍‍把虚火收回来以后强化他的内脏，他的代谢运转速度才能够加快。\n\
    病人‍‍为什么会出现心慌，‍‍心慌不就是伤血吗？‍‍虚火状态时，气和血还处于相对平衡的状态，‍‍他就不会心慌，‍‍一出现心慌说明伤血了，‍‍血都不足了，气相对更旺，‍‍就不匹配了。‍‍所以说‍‍虚火的背后，空的背后就是在反应病人伤寒的状态，也‍‍就是病人功能低下的状态。‍‍这个低下不只是元气本身的不足，‍‍也是真阴的不足。\n\
    ‍‍概而论之，‍‍你们就把这些‍‍状态都定义为功能低下的状态，‍‍接下来你就是考虑如何去把他的功能提升的问题。‍‍中医的风寒暑湿燥火，其实就是对不同的功能状态的描述。‍‍《黄帝内经》讲“寒凝经脉”，就是在描述一种典型症状。‍‍实际上《内经》‍‍和《伤寒论》所描述的状态都是在示人以规矩，‍‍都是一种典型的症状，‍‍而临床上是大量非典型的症状。‍‍我们‍‍生活中最怕的就是非典型，‍‍如果一个人是好人是恶人，一眼就能够辨认出来，那这个社会就太好了。‍‍问题是我们面临的是大量的伪君子和伪小人，怎么判断？‍‍很简单，通过脉象就能够判断（把这些非典型症状看成功能低下的状态，凭脉象来判断真伪）。\n\
    ‍‍今天我们的重点就是要把伤寒理解为功能低下的状态，很多问题就能够迎刃而解。‍‍一个病人脉比较空，舌苔什么也没有，你给他治着治着舌苔开始出现腻苔了，‍‍这说明他在加强代谢的同时，在舌上开始显现了。‍‍所以我们今天理解《伤寒论》就要往这个方面走，‍‍否则很多问题你会解释不清楚。比如‍‍很多学生认为人的脉象应该和四时相应，‍‍人的脉象冬天就应该全部沉下去，（实际上冬天有些病人的脉象是飘上来的）怎么会出现空飘呢？‍‍你怎么去解释呢？解释不了啊！\
    \ \n‍‍我们就要去解释它!‍‍天气冷了为什么脉会飘？‍‍本来伤寒功能就低下，一遇到气温低，‍‍功能更加的低下，‍‍伤寒就更深。反过来，脉象越飘，说明他的功能更低下。‍‍怕冷的病人，‍‍寒气重的病人，我们不怕，怕的是那种‍‍又怕冷，脉又空的，‍‍这样的病人就难医了。‍‍怕冷我们‍‍定义这种病人为血不养筋，‍‍他伤寒深了，功能更低下，气机的运转更不灵，‍‍更加不能够濡养。‍‍我们濡养身体不是靠输液，‍‍他是靠元气去濡养。‍‍你回纳以后就叫祛寒，‍‍就是在提升功能，‍‍提升功能之后，血管的流畅度就会要好点。‍‍你们把伤寒能这样去理解，就能获得新的认识。\n\
    湿热好祛，但祛湿热那些通因通用的药，现在‍‍都要少用。‍‍因为这些都是在功能不低的时候才去用的。《‍‍伤寒论》里的四逆汤、通脉四逆汤，都是大量去破寒的药，‍‍这种病人和虚空的病人不一样。（四逆汤证）‍‍他是属于闭证。‍‍实际上那种闭证（的病人）‍‍比脉象空飘的病人体质强。‍‍但是闭证容易导致阴阳隔绝，‍‍不能交通闭塞而亡。所以要急于通，让他能够交通。病人‍‍虽然脉象空飘，但是他还活着，‍‍交通还没有出现大问题，如果出现大问题的话，就有生命危险了。‍‍但是它的功能越来越低下，就为他得各种各样的怪病埋下祸根。即使不得大病，稍微有一点风吹草动，他就会生病，处于一种非常不协调的状态。\n\
    ‍‍我们天天都治病，我们治病的核心就是平气，‍‍我们不去治五脏六腑。‍‍病人不可能完全接受我们的理念，好好的在我们这里吃几个月甚至一年的药，这是不可能的。‍‍因为你给他积累的过程非常非常的漫长，‍‍病人做不到。我们治病就是平气来治，（病人当下）‍‍气往上就降下来，（不通了）‍‍就疏通。\n\
    在恢复病人功能的过程中，一定要有序进行。"
