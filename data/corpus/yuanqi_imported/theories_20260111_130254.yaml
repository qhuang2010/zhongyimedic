  content: "‍‍现在我再把虚实给你们清晰化,总结、升华一下。\n病人是不会管虚实的，虚实是我们医生去判断的。‍‍病人肩膀痛他不会说：“医生，我这个肩膀虚性疼痛。”‍‍他只会管症状，说不舒服、这里痛。稍有文化的，喜欢关注健康的人‍‍会说这个地方可能有粘连，‍‍头痛他还会说这是神经性或者血管性头痛。‍‍其他病人就会说头痛，‍‍下雨会发，‍‍出太阳也发，‍‍晚上‍‍疼痛加重……‍‍病人只会这样去‍‍描述，我们医生就必须要会判断。‍‍西医的判断，要靠各种检查。‍‍西医‍‍在形上去找依据，‍‍我们中医从气上去找依据。‍‍在形上就不分虚实，‍‍只有气才有虚实。肩膀痛，找西医看，他分不出虚和实。长个肿瘤，西医不会说这是实，他们说这是器质性病变。‍‍咽喉肿痛，滤泡增生，压舌板一查，充血、肿胀，‍‍炎症反应，在电镜下看到各种各样的变化：‍‍吞噬细胞、白细胞、红细胞等等汇聚过来，在崩解，在疏散的过程，但就是看不出虚实。‍‍所以说形上不分虚实。\n\
    ‍‍我们中医现在是用西方的文化去理解中医的东西，治病思路不是落实在气上，是落实在形上，‍‍带来了很多的问题。‍‍比如，宫外孕或者长个包块，‍‍就活血化瘀，‍‍疏通，‍‍改善病人的循环，‍‍用一些药去增加局部的血流量，‍‍或者是调动它的某些东西过来。在背上长个疹子，就说这是风疹，要祛风，‍‍但你不能问他什么叫风疹，‍‍一问他疹子怎么长出来的，他说发出来的，‍‍问他吃了药以后这个疹子怎么消失掉了，他回答说散掉了。再问散在哪里去了？‍‍不知道。也有中医会说，是湿热，‍‍一大包化湿药、‍‍清热药用上去，这‍‍都是西医思维，只不过是换成了中药而已，和某某药消炎，某某药抗过敏一样的思维方式。好比血糖高，开点二甲双胍。脚痛，止痛药不太好，怕伤胃，‍‍就用点中成药，小活络丹、大活络丹之类，‍‍西医现在对颈肩腰腿痛等软组织疾病已经没有办法了，就用中成药，尽管如此，他依然是西医思维。如果我们中医不谈虚实，也只是在用西医思维开中药而已。\n\
    我们在气上谈虚实，这个层面是中医很独特的东西。‍‍这是我们的传统文化、传统哲学在中医上的嫁接。‍‍你看‍‍太极拳讲不讲虚实？‍‍是讲的。‍‍由脚提起来‍‍的这个过程，就是由实转虚。‍‍踮下去，慢慢的落地的这个过程，又是由虚转实。‍‍打仗的时候敌我双方在两军对垒，你看得见虚实吗？‍‍孙子兵法就讲虚实。电影中常有“待我去打听‍‍打听对方的虚实。”‍‍打听对方的虚实是什么意思？老百姓也说，‍‍去摸一下底，‍‍去摸一下虚实。‍‍探听什么虚实？看对方有多大实力，有没有烟雾弹，兵力足不足，不足就是虚。‍‍我们中医也是一样的，‍‍看病就是待我去摸脉，去打探一下病人的虚实，去摸他的底。我们把‍‍虚实定位在气，摸脉摸的是气，感受的是气。当西医说他摸到脉管跳动的时候，他在谈血。我们讲脉气，不会讲脉血。‍‍你把对方的虚实打探出来，叫侦查，‍‍作战方案就出来了，你才知道要用多少兵力，‍‍要怎样的部署，‍‍是海、陆、空全都派上去呢，还是‍‍派一个先遣部队去，‍‍下一步怎么切割它，‍‍打阵地战、游击战，还是打地道战，‍‍都要靠打探出来的虚实来决定。我们也是一样，‍‍一把脉，打探气的虚实，清楚后，我们就知道该怎么治疗。‍‍用芡实还是当归，川芎还是紫菀。（治疗方案就出来了）\n\
    如前所述，打探虚实，是打探气的虚实。‍‍为什么要从气上去造一个虚实出来呢？是为了摸家底。‍‍你们把脉，‍‍摸到空的程度，就是背后虚的程度。‍‍你一开始整体摸，寸、关、尺，浮、中、沉都要摸。‍‍在把脉的过程中，可能会出现很多种脉象。寸、关、尺空的程度不一样。‍‍有时候是寸、关要空一点，尺不太空。‍‍有时候是寸脉不太空，关、尺特别空。‍‍在这‍‍三个指头下，“空”就展现出不同的层次。‍‍有时候浮取是没有的，这不叫“空”，这叫“无”。‍‍有些是到中取才感受得到的，‍‍有些是到沉取才感受得到的。‍‍所以空（虚）的背后就展现出了不同的形态，‍‍虚就有了层次感。‍‍这种层次感出来了，我们不能眉毛胡子一把抓。‍‍你得要问问老师，这是为什么呀？‍‍每个病人的脉象都不是一模一样的，‍‍包括同一个病人这次和下一次的脉象都会不一样，‍‍它会有变化。\
    \  \n‍‍我们既然展现出了不同的层次了，是不是应该用不同的描述去分析？‍‍当你要分析虚实的时候，如同前面讲当你要对杯子下定义一样，要引入其他的东西来进行解释。那么，要对虚实进行解释，是不是要引入东西进来？这时候，中医的阴阳就被引进来了；‍‍在治疗的过程当中，要把补泻‍‍引进来；‍‍在药物上就要把性味引进来；‍‍为了说明病人的症状和变化过程，‍‍就要把证型引进来；‍‍在治疗时，‍‍如果我们要用针灸来处理，‍‍那就要把经气引进来。\n\
    ‍‍因为人体的脉象在我们指下展现出了不同的层次感，‍‍所以我们引入了不同的东西进来。把脉显空象，‍‍空即是虚，‍‍空的背后就是在横向和纵向上展现出了不同的层次。实也是一样的，‍‍空‍‍和顶，虚和实，‍‍它是一种伴生的关系。‍‍以虚衬实，以实衬虚，它们之间是相互伴生的。针对病人的虚实，需要这样成对地引入概念。‍‍比如说把到脉飘，收敛不住，阴不敛阳，阴阳就出来了。往下拉，沉下去，属阴，走得缓慢，属阴，当我说，脉偏沉，有寒象，就是阴之象。在阴阳上，又把寒热、生发、收敛这些概念引入。如果‍‍你解释不清楚，分析不清楚，在治疗上就会带来很大的盲目性。所以‍‍学理论很重要的一点，‍‍首先要去总结规律，‍‍然后驾驭规律，‍‍减少临床治疗的盲目性。‍‍你的理论根基越深，分析问题的能力就越强，‍‍盲目性就会越少，‍‍操控事物的能力就越强。‍‍为什么很多事情看起来出了很大的力，但是收效甚微，‍‍这就是没有研究清楚，‍‍如果研究清楚了，‍‍一样能达到立竿见影。‍‍学医也是一样，‍‍概念不‍‍明晰，‍‍看病一定收效甚微。所以，（要明晰虚实的概念，）第一步要把虚实定在气上。"
