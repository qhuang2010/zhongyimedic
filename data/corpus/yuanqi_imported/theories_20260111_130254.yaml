  content: '第一步将虚实定在气上，接下来必须考虑两个层面上的东西。即物质和功能，要从物质和功能上去展开。看出虚实，下一步要搞清楚，到底是物质不足还是功能不够。功能表现为阳的状态，它就是亢奋，‍‍表现为阴的状态，那就是‍‍低下。‍‍这个是从功能看，还有物质基础。‍‍西医最大的问题就是不考虑物质的问题，‍‍只知道用，‍‍用了之后看到这两天消瘦了，‍‍氨基酸、‍‍高蛋白、‍‍脂肪乳、‍‍能量合剂疯狂往里灌。‍‍这个时候他开始考虑补了，开始考虑物质了。‍‍他的物质是建立在‍‍营养观（形）上。‍‍比方说肺部感染了，‍‍他会用大量的抗生素，之后病人为什么会疲乏，吃不下饭，‍‍到底是在用病人的什么，在消耗什么？‍‍他不考虑。‍‍每天都在用病人的东西，但是医生不会讲：“我把你弄虚了。”‍‍查‍‍白细胞低就补白细胞，红细胞低，输血，‍‍蛋白低就补‍‍白蛋白，‍‍所有这些都证明他走形，不走气。‍‍我们现在的中医治病（因为以为药物治病）‍‍也是走在形上，虚了，就给你‍‍天天用党参、红参、太子参、西洋参泡着喝。

    ‍‍西医是在形上，他不考虑物质，‍‍不谈虚实，我们是在气上，我们就要谈虚实。虚，‍‍就要谈物质和功能。‍‍要考虑物质和功能，它处于什么状态。‍‍而物质和功能在气上也是不可分的，物质和功能相伴相生。‍‍物质基础虚了，一定会带来功能的低下。‍‍那有些病人为什么会出现亢奋的状态？‍‍比如说咳嗽咳得很严重的时候，‍‍整个功能就处于亢奋状态。‍‍这会是功能低下吗？‍‍就像睡觉一样的，植物神经功能紊乱，‍‍兴奋得睡不着，‍‍这种亢奋你觉得他是物质多了吗？事实上‍‍这种亢奋它是一种失序的表现，‍‍背后恰恰对应的是虚。‍‍这种亢奋是虚火，‍‍是那个东西（元气）不够，收不下来。‍‍所以我们要在气上去打探‍‍物质的虚实，‍‍要把气落实在物质和功能的层面。'
