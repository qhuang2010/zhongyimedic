- category: 元气脉法理论
  content: "由无意识进入有意识，不难；但由意识状态进入无意识状态，难上加难！必须通过修道并得道。这就是为什么绝大多人，把已经形成的习惯/意识改起来觉得那么难的原因。反言之，对一个人真正意义上的改造，不是改变其行为、习惯等表征，而是改变其意识形态（真正起作用的是意识）\n\
    但若不思考、不反思、不主动，意识又何来变化？就如我教你们中医，通过不断的洗脑（切换既有认知）得灌进去才行，如果我不告诉你们为什么、只让你们一切照做，那一样改不过来的。事实胜于雄辩，你们现在依然很难摆脱学校教材的桎梏，开方的时候思想不自觉就要去“绕老路”，因为那套东西对你们的影响非常巨大。只要你们离开我一段时间，特别是根基未稳的学员，应试教育烙下的思维印记马上开始反控你的意识......\n\
    所以我带学生为什么始终潜移默化、循序渐进地在改变既有认知，促进你们思考？你们只有通过思考才能促进意识的改变。要改变生活习惯也是这样，思考/反思是必要条件（事实是大多数人都渐渐烙下了难以改变的“路径依赖”）\n\
    你看新冠来了，大家好像都养成了戴口罩、勤洗手的“好习惯”，然后事实是这样吗？（恐惧的力量、从众的心理都只是一种短暂的“约束力”，一旦约束条件变行为模式马上变）\n\
    \     所以在教育一个人的时候如果只是单方面告诉对方怎么去做，而不教会对方如何去思考（就无法真正塑造对方）\n我们每个人一定都会通过不断的实践/经验，去强化固有的思维模式；或者说假定思维模式不变，越去行动/实践就一定越发强化既有思维模式。（而思维模式一定会通过潜意识强化行为模式）\
    \ 好比使用左、右手，我们大部分人都是右撇子，当一个人因不可抗力失去了右手，可以肯定的是假以时日，左手功能一定会被强化（有过之而无不及），左撇子也是这个逻辑。这个例证说明，思维模式的习惯或强化，会让大脑、肌肉、骨骼产生被动“协同”。就像很多残疾人士利用残肢训练出常人不可及的能力一样，当一个人有意识地、主动地去强化某一个局部、某一项功能并坚持下来，其结果往往是出乎意料的。（以练武举例，强调意识专注的重要性和影响力）\n\
    摸脉也是一样，你们都觉得我功夫高，脉象判断准、开方用药神，要知道我的指下历经了几十万人次脉象积累，是反复训练+意识专注的结果啊，并不是我的智商比你们高。（脉象千变万化，一丝一毫、每个细节的感受，都是提高、练习和精进）哪一门功夫又不是这样呢？（学习靠的就是意识专注+刻意练习+长期坚持，“笨鸟先飞”）\n\
    说回摸脉，你们看我这些年都是一样在摸脉，实际上不断重复的过程中，每隔一段时间我指下所带来的意识反馈，都让“更新的东西”冒了出来，细心摸脉这个过程看上去简单，实际上是越摸越精。\n\
    【完】"
