name: zhongyi_medic
description: 中医脉象九宫格OCR识别系统移动应用
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # 状态管理
  provider: ^6.1.1

  # 网络请求
  http: ^1.1.2
  dio: ^5.4.0

  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # JSON序列化
  json_annotation: ^4.8.1

  # 工具
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
