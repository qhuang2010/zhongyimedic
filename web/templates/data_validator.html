<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医脉象九宫格病历录入系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 800px;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-layout {
            display: flex;
            height: calc(100vh - 150px);
            min-height: 700px;
        }
        
        .left-panel {
            flex: 2;
            padding: 30px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }
        
        .right-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4ca1af;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .section-title {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            margin-top: 10px;
        }
        
        /* Nine Grid Styles */
        .grid-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }
        
        .grid-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .pulse-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: #2c3e50;
            padding: 8px;
            border-radius: 8px;
        }
        
        .grid-input-cell {
            background: white;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .cell-label {
            font-size: 0.8em;
            color: #888;
            padding: 4px;
            background: #f8f9fa;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .cell-textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 5px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .cell-textarea:focus {
            outline: none;
            background: #f0f7ff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>中医脉象九宫格病历录入系统</h1>
            <div>
                <span style="font-size: 0.9em; opacity: 0.8;">DeepSeek-OCR Powered</span>
            </div>
        </div>
        
        <div class="main-layout">
            <!-- Left Panel: Patient Info & Medical History -->
            <div class="left-panel">
                <div class="section-title">患者基本信息</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="number" class="form-control" placeholder="请输入年龄">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">诊疗记录</div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>主诉</label>
                    <textarea class="form-control" placeholder="请输入患者主诉..."></textarea>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>用药</label>
                    <textarea class="form-control" placeholder="请输入用药方案..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>体会/备注</label>
                    <textarea class="form-control" placeholder="请输入诊疗体会或备注..."></textarea>
                </div>
            </div>
            
            <!-- Right Panel: Pulse Grid -->
            <div class="right-panel">
                <div class="grid-wrapper">
                    <div class="grid-title">脉象九宫格录入</div>
                    <div class="pulse-grid">
                        <!-- Top Row: Floating -->
                        <div class="grid-input-cell">
                            <div class="cell-label">寸浮</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">关浮</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">尺浮</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        
                        <!-- Middle Row: Middle -->
                        <div class="grid-input-cell">
                            <div class="cell-label">寸中</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">关中</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">尺中</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        
                        <!-- Bottom Row: Deep -->
                        <div class="grid-input-cell">
                            <div class="cell-label">寸沉</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">关沉</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                        <div class="grid-input-cell">
                            <div class="cell-label">尺沉</div>
                            <textarea class="cell-textarea" placeholder="输入脉象"></textarea>
                        </div>
                    </div>
                    
                    <button class="btn-primary" onclick="alert('保存功能开发中...')">保存病历</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 中医脉象九宫格病历录入系统 | DeepSeek-OCR Powered</p>
        </div>
    </div>

    <script>
        // Placeholder for future functionality
        console.log("System initialized");
    </script>
</body>
</html>
